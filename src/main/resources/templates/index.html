<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanishVault - Share Secrets Securely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        textarea {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i>VanishVault</h1>
                        <p class="mb-0 mt-2">Share secrets that self-destruct after one view</p>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form action="/create" method="post">
                            <div class="mb-4">
                                <label for="secretText" class="form-label fw-bold">
                                    <i class="bi bi-key-fill me-2"></i>Enter Your Secret
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="secretText" 
                                    name="secretText" 
                                    rows="6" 
                                    placeholder="Paste your password, API key, or sensitive message here..."
                                    required
                                    maxlength="10000"></textarea>
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Your secret will be encrypted and can only be viewed once.
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-lock-fill me-2"></i>Create Secret Link
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="row text-center">
                            <div class="col-md-4 mb-3">
                                <div class="feature-icon">
                                    <i class="bi bi-fire"></i>
                                </div>
                                <h6 class="mt-2">Self-Destruct</h6>
                                <small class="text-muted">Deleted after first view</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="feature-icon">
                                    <i class="bi bi-shield-check"></i>
                                </div>
                                <h6 class="mt-2">AES-256 Encrypted</h6>
                                <small class="text-muted">Military-grade security</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="feature-icon">
                                    <i class="bi bi-eye-slash"></i>
                                </div>
                                <h6 class="mt-2">Zero Knowledge</h6>
                                <small class="text-muted">No logs or traces</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
